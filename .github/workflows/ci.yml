name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ── Rust workspace ──────────────────────────────────────────
  rust:
    name: Rust (${{ matrix.toolchain }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [stable, "1.75"]  # MSRV + latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust ${{ matrix.toolchain }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        if: matrix.toolchain == 'stable'
        run: cargo fmt --all -- --check

      - name: Clippy
        if: matrix.toolchain == 'stable'
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Build
        run: cargo build --workspace

      - name: Test
        run: cargo test --workspace

  # ── WASM build ──────────────────────────────────────────────
  wasm:
    name: WASM build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: wasm-pack build crates/fantasma-wasm --target web --out-dir ../../wasm-pkg

      - name: Verify output
        run: |
          test -f wasm-pkg/fantasma_wasm_bg.wasm
          test -f wasm-pkg/fantasma_wasm.js
          ls -lh wasm-pkg/

  # ── Wallet extension ────────────────────────────────────────
  wallet-extension:
    name: Wallet extension build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wallet-extension
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npx tsc --noEmit || true

      - name: Build
        run: npm run build

  # ── Admin dashboard ─────────────────────────────────────────
  admin-dashboard:
    name: Admin dashboard build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin-dashboard
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  # ── Docker ──────────────────────────────────────────────────
  docker:
    name: Docker build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t fantasma-server .

      - name: Verify image
        run: docker run --rm fantasma-server fantasma-server --help || true
